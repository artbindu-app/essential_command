  <script>
    var msgData = {
      windows: 'Windows CMD Commands',
      linux: 'Linux Terminal Commands',
      macos: 'MacOs Terminal Commands',
      windows_it: 'Windows IT CMD Commands',
      git: 'Git Basic Commands',
      adb: 'ADB Basic Commands',
      docker: 'Docker Basic Commands',
      ffmpeg: 'FFmpeg Script',
      database: 'Database Basic Learning',
      shellscript: 'Shell Script Commands',
      batchscript: 'Batch Script Commands',
      powershell: 'Powershell Scripting Commands',
      plpgsql: 'PL/pgSQL Commands',
      about: "About"
    };

    // Show default active option after refresh/first-reload
    var listItems = document.querySelectorAll('#myList li');
    var cUrl = window.location.href;
    var urlKey = cUrl.match(/(?<=\#)[a-z\-]+/gi);
    if (urlKey) {
      listItems.forEach((ele, index) => {
        if (ele.textContent.match(/[a-z\-]+/gi).toString().toLowerCase() === urlKey.toString().toLowerCase()) {
          var activeOption = ele.textContent ? ele.textContent.replace(/\s+/g, '') : '';
          console.log('Active option: [Default] ' + activeOption);
          listItems[index].classList.add('active')
          showData(activeOption);
          return;
        }
      });
    } else {
      var activeOption = listItems[0].textContent ? listItems[0].textContent.replace(/\s+/g, '') : '';
      console.log('Active option: [Default] ' + activeOption);
      listItems[0].classList.add('active')
      showData(activeOption);
    }


    listItems.forEach(function (item) {
      item.addEventListener('click', function () {
        // Remove active class from all li elements
        listItems.forEach(function (li) {
          li.classList.remove('active');
        });

        // Add active class to the clicked li element
        this.classList.add('active');

        // Get the text of the active li element
        activeOption = this.textContent ? this.textContent.replace(/\s+/g, '') : '';
        console.log('Active option: [onClick] ' + activeOption);
        showData(activeOption);
      });
    });

    function showData(activeOption) {
      showHeaderMessage(activeOption);
      var showData = document.querySelectorAll('#showData div');
      showData.forEach(function (item) {
        item.style.display = item.className.toLowerCase() === activeOption.toLowerCase() ? "block" : "none";
      });
    }

    function showHeaderMessage(msg) {
      msg = msg ? msg.toLowerCase().replace(/\-/g, '_') : 'about';
      document.getElementsByClassName("msg")[0].innerHTML = msgData[msg];
    }
  </script>
